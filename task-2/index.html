<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* styles.css - Patched version */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .nav .hamburger {
            display: none; /* Hidden by default on larger screens */
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .nav .hamburger:hover {
            background-color: #2980b9;
        }

        .menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.3s ease;
            border-radius: 5px;
        }

        .menu li:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem; /* Adjust padding for smaller screens */
            }

            .nav .hamburger {
                display: block; /* Show hamburger button on small screens */
            }

            .menu {
                flex-direction: column;
                position: absolute;
                top: 64px; /* Height of the nav bar */
                left: 0;
                width: 100%;
                background: #fff;
                max-height: 0; /* Initially hidden */
                overflow: hidden; /* Hide content that overflows */
                transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out; /* Transition max-height and padding */
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
            }

            .menu li {
                color: #333; /* Text color for menu items when open */
                padding: 1rem 2rem; /* Add padding to menu items for better touch targets */
                border-bottom: 1px solid #eee; /* Separator for menu items */
            }

            .menu li:last-child {
                border-bottom: none;
            }

            .menu.open {
                max-height: 500px; /* A value large enough to show all menu content */
                /* For very tall menus, consider using a value like 100vh - 64px
                   if you want it to fill the remaining screen height. */
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <button class="hamburger" id="menuBtn">Menu</button>
        <ul class="menu" id="menu">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
            <li>Portfolio</li>
        </ul>
    </nav>

    <div style="padding: 2rem; text-align: center;">
        <h1>Test Responsive Menu</h1>
        <p>Resize your browser window to 768px or less to see the responsive menu in action.</p>
        <p>Click the "Menu" button to toggle the navigation.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menuBtn');
            const menu = document.getElementById('menu');

            if (menuBtn && menu) {
                menuBtn.addEventListener('click', () => {
                    menu.classList.toggle('open');
                });
            } else {
                console.error("Menu button or menu element not found.");
            }
        });
    </script>

</body>
</html>
